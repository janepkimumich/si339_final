<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    
    <!-- google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- icons -->
    <script src="https://kit.fontawesome.com/1a33deeffe.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- header -->
    <header>
        <img id="profile" src="images/plain.png" alt="Plain Sugar Cookie">
        <h1><a href="#">Contact Me</a></h1>
        <img id="profile" src="images/plain.png" alt="Plain Sugar Cookie">
    </header>

    <!-- nav bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cookies.html">Cookies</a></li>
            <li class="active"><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main id="main">
        <div id="kitchen" class="about">
            <div>
                <h2>Leave a Message Below!</h2>
            </div>
        </div>
      

    <!-- form -->
    <form>
        <label for="first">First Name: </label>
        <input type="text" id="first" name="first">
        
        <label for="last">Last Name:</label>
        <input type="text" id="last" name="last">
        
        <label for="mail">Email:</label>
        <input type="text" id="mail" name="mail">
        
        <div class="checkbox-container">
            <input type="checkbox" id="list" name="list">
            <label for="list">I agree to receive emails</label>
        </div>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        
        <input type="submit" value="Submit">
    </form>
    
    
    
</body>
